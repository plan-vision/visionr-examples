<!-- replacement of the default index.html -->
<ng-template #header export>
	<include shared ref="/widgets/forms/layout/customer-image"></include>
	<h2 page-caption>
		Hello World!
	</h2>
	<button class="main-header-button mat-elevation-z1 icon-button" mat-flat-button (click)="root.app.openRoute('/registration')" *ngIf="!root.loggedIn && root.db.session.allowRegistration"><i18n>INFO_REGISTRATION</i18n></button>
</ng-template>

<ng-template #content export>
	<div style="padding:10px;font-size:16px" fxFlex>
		Example of custom index!<br/>
		Public access (login not required)<br/>
		<div style="padding-left:10px;margin-top:10px">
			&bull; 	<a href="#/main/live">Example of restricted page (greetings)</a>  
		</div>
	</div>
</ng-template>
